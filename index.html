<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.Eng Bethwel Khisa</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="h-logo">
        <h2>Snap Store</h2>
      </div>
      <div id="h-nav">
        <a href="#hero" class="nav-li1">Home</a>
        <a href="#products" class="nav-li">Product</a>
        <a href="#about" class="nav-li">About</a>
        <a href="#contact-form" class="nav-li">Contact Us</a>
      </div>
    </div>
    <div id="landing">
      <!--Header div-->

      <div id="hero">
        <div id="hero-container">
          <div id="my-image">
            <img
              src="images/landing_image.png"
              alt="User Image"
              title="Bkays Image" />
          </div>
          <div class="intro">
            <p>Hello!!</p>
            <p id="name-b">Welcome to Our Store</p>
            <p>
              We are very glad to provide you with the best shopping experience
              of your life, shop on the go!!! 'n shop in a snap!!!
            </p>
            <p>Start your shopping experience right away!!!</p>

            <div class="btns">
              <a href="#contact-form"
                ><button class="products">PRODUCTS</button></a
              >
              <a href="#about"><button class="more-info">ABOUT US</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="products-section">
      <div id="form-wrapper">
        <div id="crud-container">
          <h2>Product Management</h2>
          <form id="product-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required />

            <label for="category">Category:</label>
            <textarea id="category" name="category" required></textarea>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image">Image:</label>
            <input type="text" id="image" name="image" required />

            <button type="submit" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
      <h2>Featured Products</h2>
      <div id="products"></div>
    </div>
  </body>
</html>
